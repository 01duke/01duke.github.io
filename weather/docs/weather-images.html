<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Weather Channel</title>
  <link type="text/css" rel="stylesheet" href="/weather/css/Progressive-css/main.css" media="screen">
  <link type="text/css" rel="stylesheet" href="/weather/css/Progressive-css/medium.css"
    media="screen and (min-width: 32.5rem)">
  <link type="text/css" rel="stylesheet" href="/weather/css/Progressive-css/large.css"
    media="screen and (min-width: 60rem)">
  <script src="/weather/javascript/responsive.js" async></script>
  <script src="/weather/javascript/lazyload.js" async></script>
  <div class="main-container">
    <header>
      <div class="title">Duke's Weather</div>
      <p class="tagline">Can't run from the weather.</p>
      <img class="icon" src="/weather/images/weather_channel_icon.png" alt="wireless radio icon ">
    </header>
    <nav>
      <ul>
        <li><a href="/index.html"> Home </a>
      </ul>
    </nav>

<body>
  </div>
  <main>
    <h1>Progressive Loading</h1>
    <ul>
      <li>Small images are 370 x 1000</li>
      <li>Large images are 1000 x 365</li>
    </ul>
    <div id="flex">
      <figure>
        <figcaption>Small Clear </figcaption>
        <picture>
          <img data-src="/weather/images/small_background_img/clear-small.jpg" alt="Clear weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Large Clear</figcaption>
        <picture>
          <img data-src="/weather/images/large_background_img/clear-large.jpg" alt="Clear weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Small Clouds </figcaption>
        <picture>
          <img data-src="/weather/images/small_background_img/clouds-small.jpg" alt="Cloudy weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Large Clouds </figcaption>
        <picture>
          <img data-src="/weather/images/large_background_img/clouds-large.jpg" alt="Cloudy weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Small Fog </figcaption>
        <picture>
          <img data-src="\weather\images\small_background_img\fog-small.jpg" alt="Foggy weather background ">
        </picture>
      </figure>
      <figure>
        <figcaption>Large Fog </figcaption>
        <picture>
          <img data-src="\weather\images\large_background_img\fog-large.jpg" alt="Foggy weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Small Rain </figcaption>
        <picture>
          <img data-src="/weather/images/small_background_img/rain-small.jpg" alt="Rainy weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Large Rain </figcaption>
        <picture>
          <img data-src="/weather/images/large_background_img/rain-large.jpg" alt="Rainy weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Small Snow </figcaption>
        <picture>
          <img data-src="/weather/images/small_background_img/snow-small.jpg" alt="Snowy weather background">
        </picture>
      </figure>
      <figure>
        <figcaption>Large Snow </figcaption>
        <picture>
          <img data-src="/weather/images/large_background_img/snow-large.jpg" alt="Snowy weather background">
        </picture>
      </figure>
    </div>



  </main>
  <footer>Â© 2019 | Shane Duke | <span id="getDate"></span>
  </footer>

</body>

</html>
