<main>
  <h1>Progressive Loading</h1>
  <ul>
    <li>Small images are 370 x 1000</li>
    <li>Large images are 1000 x 365</li>
  </ul>
  <div id="flex">
    <figure>
      <figcaption>Small Clear </figcaption>
      <picture>
        <img src="/weather/images/small_background_img/clear-small.jpg" alt="Clear weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Large Clear</figcaption>
      <picture>
        <img src="/weather/images/large_background_img/clear-large.jpg" alt="Clear weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Small Clouds </figcaption>
      <picture>
        <img src="/weather/images/small_background_img/clouds-small.jpg" alt="Cloudy weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Large Clouds </figcaption>
      <picture>
        <img src="/weather/images/large_background_img/clouds-large.jpg" alt="Cloudy weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Small Fog </figcaption>
      <picture>
        <img src="\weather\images\small_background_img\fog-small.jpg" alt="Foggy weather background ">
      </picture>
    </figure>
    <figure>
      <figcaption>Large Fog </figcaption>
      <picture>
        <img src="\weather\images\large_background_img\fog-large.jpg" alt="Foggy weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Small Rain </figcaption>
      <picture>
        <img src="/weather/images/small_background_img/rain-small.jpg" alt="Rainy weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Large Rain </figcaption>
      <picture>
        <img src="/weather/images/large_background_img/rain-large.jpg" alt="Rainy weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Small Snow </figcaption>
      <picture>
        <img src="/weather/images/small_background_img/snow-small.jpg" alt="Snowy weather background">
      </picture>
    </figure>
    <figure>
      <figcaption>Large Snow </figcaption>
      <picture>
        <img src="/weather/images/large_background_img/snow-large.jpg" alt="Snowy weather background">
      </picture>
    </figure>
  </div>



</main>
