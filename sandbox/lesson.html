<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         * This Function Keyword
         * 'this' has global scope
         * gives objects into a global scope
        */
        function C() {
            this.a = 1;
        }
        var o = new C();
        console.log(o.a); // 1


        function C2() {
            this.a = 100;
        }

        o = new C2();
        console.log(o.a); // 100

        var o = new C();
        console.log(o.a); // 1
        var o = new C2();
        console.log(o.a); // 1
    </script>
</body>

</html>
